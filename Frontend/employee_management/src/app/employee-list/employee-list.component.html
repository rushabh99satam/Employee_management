<div style="position:relative; left:190px;">
    <h2 >Employee List</h2>
    </div>
    <table  style="width: 75%;" align="center" class="table">
        <thead class="table-dark">
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
              <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let employee of employees" >
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td><button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button></td>
              <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
      </table>
